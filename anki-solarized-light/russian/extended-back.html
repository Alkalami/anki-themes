<!-- "Extended" - back of note type Русский -->

<p class="serif">
    <!-- If a URL is available, use it -->
    {{#URL}}
        <a class="wordInfo" href="{{URL}}">
            {{FrontSide}}
        </a>
    {{/URL}}

    <!-- No URL available so just show text-->
    {{^URL}}
        <a class="wordInfo" href="https://en.openrussian.org/ru/{{Front}}">
		{{FrontSide}}
	</a>
    {{/URL}}
</p>

<hr/>

<!-- Show the answer -->
<div class="english answer">{{Back}}</div>
{{#Pronunciation}}<span class="green_button">{{Pronunciation}}</span>{{/Pronunciation}}

<br /><br />

<!-- if an example sentence is available, show it -->
{{#sentence_ru}}
    <h1 class="one"><span>EXAMPLE</span></h1>
    <span class="rusentence">{{sentence_ru}} - </span>   <span id="en" class="ensentence">{{sentence_en}}</span>
    <br /><br />
{{/sentence_ru}}

<br />
<!-- show notes if there are any -->
{{#Notes}}
    <h1 class="one"><span>NOTES</span></h1>
    <div class="notes">
        {{Notes}}
    </div>
{{/Notes}}
