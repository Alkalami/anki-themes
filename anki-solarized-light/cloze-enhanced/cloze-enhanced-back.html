
<!-- russian sentence -->
<p class="russian question">
	<!-- if NoAudio field is empty (user wants audio) play it -->
	{{^NoAudio}}
		<tts service="say" speed="160" voice="Yuri">
			{{cloze:Русский}}
		</tts>
	{{/NoAudio}}
	<!-- if NoAudio field is populated, just show the answer -->
 	{{#NoAudio}}
		{{cloze:Русский}}
	{{/NoAudio}}

{{#Pronunciation}}
	<span class="orange_button">
		{{Pronunciation}}
	</span>
{{/Pronunciation}}
</p>
<hr />

<!-- english translation of the russian sentence -->
<p class="english">{{Англиский}}</p>


<!-- show notes if there are any -->
{{#Extra}}
    <br />
    <h1 class="one"><span>NOTES</span></h1>
    <!-- notes etc. about grammatical or vocab concepts on the card -->
    <div class="extras">{{Extra}}</div>
{{/Extra}}
