{{FrontSide}}

<hr id=answer>

<p class="serif">
    <!-- if there's a URL available, apply it -->
    {{#URL}}
        <a class="wordInfoAnswer" href="{{URL}}">
            {{Front}}
        </a>
    {{/URL}}
    <!-- if there's no URL, just show the front without a link -->
    {{^URL}}
        {{Front}}
    {{/URL}}
</p>

<br /><br />

<!-- if there's a russian sentence, show the example pair -->
{{#sentence_ru}}
    <span class="rusentence">{{sentence_ru}} - </span>   <span id="en" class="ensentence">{{sentence_en}}</span>
    <br /><br />
{{/sentence_ru}}

<!-- show notes if there are any -->
{{#Notes}}
    <h1 class="one"><span>NOTES</span></h1>
    {{Notes}}
{{/Notes}}
